name: bens-protegidos-registrados
owner_org: https://homologa.cge.mg.gov.br/
profile: data-package
resources:
  - description: Insira a descrição/explicação detalhada deste recurso.
    dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: bens_protegidos_registrados
    path: data/bens_protegidos_registrados.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: municipio
          type: string
          title: Município
          format: default
          description: Nome do municipio em que se encontra o bem registrado
        - name: homologacao
          type: string
          title: Homologação
          format: default
          description: Numero e ano da homologação do registro
        - name: nome_bem_imaterial_registrado
          type: string
          title: Nome do bem imaterial registardo
          format: default
          description: Nome do bem imaterial registardo
        - name: local_ocorrencia_bem_imaterial_registrado
          type: string
          title: Local da ocorrência do bem imaterial registrado
          format: default
          description: Local do município onde ocorre o bem imaterial.
        - name: esfera_de_protecao
          type: string
          title: Esfera de proteção
          format: default
          description: Esfera de proteção do bem registrado
        - name: categoria
          type: string
          title: Categoria
          format: default
          description:
                      RI-  registro imaterial
                      RI*SAB - saberes
                      RI*CEL- celebracoes
                      RI*FOR - formas de expresao
                      RI*LUG-  lugares
                      RI *3 - municipios que pontuam pelo registro da linguagem dos sinos (registro federal)
                      RI *4 - municípios que pontuam pelo Registro do Modos de fazer o queijo minas artesanal, nas regioes araxa, campo das vertentes, canastra, cerrado, diamantina, entre serras da piedade ao caraca, serras da ibitipoca, serra do salitre, serro e triangulo mineiro (registro federal)
                      RI *5 - modo de fazer o queijo artesanal da regiao do serro (registro estadual)
                      RI *6 - municipios que pontual pelo registro do jongo do sudeste (registro federal)
                      RI *7 - municipios que pontuam pelo registro da roda de capoeira e/ou oficio de mestre da capoeira (regsitro federal)
                      RI *8 - registro das folias de minas (registro estadual)
                      RI *9 - registro das violas de minas (registro estadual)
                      RI *10 - registro arte em barro do jequitinhonha (registro estadual)
                      RI *11 - registro manzo ngzunzo kaiango (registro estadual)
                      RI *12 - registro matrizes tradicionais do forro (registro federal)
                      RI *13 - registro do sistema agrícola de apanhadores de sempre-vivas (registro estadual)
                      RI *14 - registro sistemas culinarios da cozinha mineira - milho e a mandioca (registro estadual) 
                      RI* - festa de nossa senhorado rosario dos homens pretos de chapada do norte (registro estadual)
                      RI* - comunidade dos arturos (registro estadual)          
        - name: exercicio_aceito_para_efeito_de_pontuacao
          type: string
          title: Exercício aceito para efeito de pontuação
          format: default
          description: Ano em que a documentacao foi apresentada e aceita para fins de pontuacao
    scheme: file
    title: Bens Protegidos - Registrados
title: Bens Protegidos - Registrados
